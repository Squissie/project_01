{% extends 'base.html' %}

{% block content %}
  <h1>User Data</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      {% for user in data %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.password }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
